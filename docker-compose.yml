web:
  image: opentrials/opentrials
  command: bash -c "./tools/wait-for-it.sh api:80 && npm start"
  environment:
    OPENTRIALS_API_URL: http://api/v1
  links:
    - api
  ports:
    - "80:80"
  restart: always

api:
  image: opentrials/api
  command: bash -c "./tools/wait-for-it.sh db:5432 && ./tools/wait-for-it.sh elasticsearch:9200 && npm start"
  environment:
    DATABASE_URL: postgres://postgres@db:5432/postgres
    ELASTICSEARCH_URL: http://elasticsearch:9200
  links:
    - db
    - elasticsearch
  ports:
    - "10010:80"
  restart: always

db:
  image: postgres:9.5
  restart: always

elasticsearch:
  image: elasticsearch:1.5.2
  restart: always
